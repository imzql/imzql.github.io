  <div class="content" itemprop="articleBody">
    <h3 id="解决方法"><a href="#解决方法" class="headerlink" title="解决方法"></a>解决方法</h3><p>以管理员身份打开windos Powershell 并键入以下命令</p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Set-ExecutionPolicy</span> Unrestricted <span class="literal">-Scope</span> CurrentUser <span class="literal">-Force</span></span><br><span class="line"></span><br><span class="line">npm install <span class="literal">--global</span> <span class="literal">--production</span> npm<span class="literal">-windows-upgrade</span></span><br><span class="line"></span><br><span class="line">npm<span class="literal">-windows-upgrade</span> <span class="literal">--npm-version</span> latest</span><br></pre></td></tr></table></figure>

<p>使用淘宝镜像 cnpm</p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npm install cnpm <span class="literal">-g</span></span><br><span class="line"></span><br><span class="line">npm install cnpm <span class="literal">-g</span> <span class="literal">--registry</span>=https://registry.npm.taobao.org</span><br></pre></td></tr></table></figure>

<p>解决了</p>
